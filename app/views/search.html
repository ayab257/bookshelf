<div class="search-bar">
	<input  type="text" placeholder="search" ng-model="search" ng-change="getBooks()"  />
</div>
<!--closing input search-->
<div class="search-by">
Search by: 
<br>
<input ng-model="filterType" type="radio" value="title" />
<label>title</label>
<br>

<input ng-model="filterType" type="radio" value="author" />
<label>author</label>
<br>
</div>

<ul class="results">
	<li ng-repeat="r in results" ng-click="goToBook(r)">
		<img ng-src="{{r.volumeInfo.imageLinks.smallThumbnail}}" />
		<div>
			<br>
			<p class="title">"{{r.volumeInfo.title}}"</p>
			<br>
			<p class="author">By-{{r.volumeInfo.authors[0]}}</p>
		</div>
	</li>
</ul>

<br>
