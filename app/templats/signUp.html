<form>
	<div id="signUp">
	<input placeholder="first name" ng-model="firstName" />
	<hr>
	
	<input placeholder="last name" ng-model="lastName"  />
	<hr>
	
	<input placeholder="email" ng-model="inputEmail" />
	<hr>
	
	<input placeholder="password" ng-model="inputPass" />
	<hr>
	
	<input placeholder="re-type password" ng-model="inputPassTwo" />
	<hr>
	
	<button ng-click="signUp()">SIGN UP</button>
	</div>
</form>
